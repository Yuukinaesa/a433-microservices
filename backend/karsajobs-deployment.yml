apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs # metadata nama karsajobs deploy
  labels:
    app: karsajobs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karsajobs
  template:
    metadata:
      labels:
        app: karsajobs # label for backend
    spec:
      containers:
        - name: karsajobs
          image: ghcr.io/yuukinaesa/karsajobs:latest # ambil image dari github
          ports:
            - containerPort: 8080 # container port 8080
          env:
            - name: APP_PORT
              value: "8080"
            - name: MONGO_HOST
              value: "mongo"
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_ROOT_USERNAME
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_ROOT_PASSWORD
                  